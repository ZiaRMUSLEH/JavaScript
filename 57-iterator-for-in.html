<body>
    
    <script>
        const firstName = ["Sauron", "Frado", "Galadriel", "Aragon"]
        const lastName = ["Mordor", "Shire", "Valinor", "Rivendell"]

        //usage of "for in"
        for(let index in firstName){
            console.log(index, firstName[index])
        }

        const fullName = ["Sauron Mordor", "Frado Shire"]

        for(let i in firstName){
            fullName[i] = `${firstName[i]}  ${lastName[i]}`
        }
        console.log( fullName)
        
    
    </script>
</body>
