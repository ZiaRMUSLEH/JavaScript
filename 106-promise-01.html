<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>

    <script>
        console.log("hello")
        const prom1 = () => { 
            return new Promise((resolve, reject)=>{
                //here there will be some codes which will 
                // run in async structure
                //to return data from those async methods we can use promise

                const result = true;
                if(result){
                    resolve({firstName: "John", lastName: "Doe"});
                }else{
                    reject({type: "param_error", message: "invalid params"})
                }
            })
         }
         console.log()
         prom1() // return data
         .then((answer)=>{console.log(answer)})
         .catch((err)=>{
            if(err.type ==="param_error"){
                console.log(err.message)
            }
         })

    </script>
    
</body>
</html>
