<body>
    <script>
        const salaries = [6000, 2500, 3000, 2000, 4000, 2900, 5000]

        const incSalary =  salaries
        .filter((salary)=>salary<3000)
        .map((salary)=> salary*1.1)
        .reduce((total, salary)=>total + salary, 0)


        console.log(incSalary)

    </script>
