<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const person = {
            firstName: "John", 
            lastName: "Doe",
            age: 32,
            salary: 3000,
            department: {
                name: "IT", 
                floor: 4
            }
        }

        const sayHello1 = (firstName, lastName)=>{
            alert(`Hello, ${firstName} ${lastName}`)
        }
       // sayHello1("John", "Doe")

       const sayHello2 = (p)=>{
            alert(`Hello, ${p.firstName} ${p.lastName}`)
        }

        //sayHello2(person)

        //destructuring obj
        //const {firstName, lastName} = person

        const sayHello3 = ({firstName, lastName})=>{
            alert(`Hello, ${firstName} ${lastName}`)
        }

        sayHello3(person)

    </script>
</body>
</html>
