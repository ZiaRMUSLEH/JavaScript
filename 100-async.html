<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>

    <script>
        const sum = (a, b) => { 
            setTimeout(()=>{
                const total = a+b;
                console.log(total)
                return total;
            }, 1)
         }
         /*
            We cannot return data directly from async methods, 
            because they are running in different threads. 
         */
         console.log("The sum of numbers:")
         const total = sum(5, 6); // in different thread
         console.log(total)
    </script>
    
</body>
</html>
