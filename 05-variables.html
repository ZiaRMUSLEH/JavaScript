<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>
        var name = "John"
        console.log(name)
        name = "Smith"
        console.log(name);
        name = 98;
        console.log(name)

        //we can declare the same variable name again
        // in different places in var
        var name = "George"
        console.log(name)


        let age = 77;
        console.log(age);

        //we cannot use the same variable name 
        //that is declared before in let
        //let age = 88;


        //'const' declarations must be initialized.
        const pi = 3.14;

        //we cannot update constant variables
        pi = 4;
        
    </script>
</body>
</html>
