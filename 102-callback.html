<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>

        const orderFood = (cb) => { 
            
            console.log("Ordered food");
            setTimeout(()=>{
                console.log("Order is ready")
                cb("Pizza");
            }, 5000)

         }

         console.log("We went to shopping mall");
         console.log("Played some games");
         console.log("We got hungy");

         //order has parameter which is a function
         // orderFood((x)=>{})
         orderFood((food)=>{
            console.log(`We had eatean the ${food}`)
         });

         console.log("Did some more shopping")
         

    </script>
</body>
</html>
