<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>

    <script>
        // This line will be ignored by browser engine

        /*
        this is how we can write multi 
        line comments in jS

        */
        console.log(alert("You have no permission to delete!"));
        console.log(confirm("Are you sure to logout?"));
        console.log(prompt("Please enter your username"));
    </script>
    
</body>
</html>
