<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const calculateAverage = (firstName, lastName, ...scores) => { 
             const totalScore = scores.reduce((total, score)=>total+score, 0);
             const avg = (totalScore/scores.length).toFixed(2);
             return `${firstName} ${lastName}'s average score is ${avg}`
        }

        console.log(calculateAverage("John", "DOe", 23, 45, 76, 78, 56))
        console.log(calculateAverage("Max", "Moe", 23))
    </script>
</body>
</html>
