    <script>
        let student = {
            firstName: "John",
            lastName: "Doe",
            age: 33
        }

        //reference type
        const student2 = student;

        //shallow copy
        const student1 = {
            ...student,
            score: 99};
        student1.firstName= "Jerry"
        console.log(student)
        console.log(student1)

        const studentd3={
            ...student1, 
            lastName: "Frank", 
            hobbies: ["music","reading"]
        }
        console.log(studentd3)



    </script>
