<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .header{
            color: red;
            background-color: yellow;
            text-align: center;
        }

        .blue{
            color: blue
        }
    </style>
</head>
<body>

    <h1 id="pageTitle"> Hello Dom</h1>
    <h2 class="blue">John Doe</h2>
    <p id="welcomeMessage"></p>
    
    <script>

        const nameEl = document.querySelector("h2")

        const welceomEl = document.querySelector("#welcomeMessage");

        welceomEl.innerHTML = `Welcome ${nameEl.innerText}. Welcome to our page`

        const headerEl = document.querySelector("#pageTitle");
        headerEl.classList.add("header");

        nameEl.classList.remove("blue");

    </script>
</body>
</html>
