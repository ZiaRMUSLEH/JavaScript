<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <script>


        //callback chains are used to run asyn functions in order
        const orderFood = (cb) => { 
            console.log("Food Ordered")
            setTimeout(()=>{
                console.log("Oreder is ready")
                cb()
            },  3000)
         }

         const eatFood = (cb) => { 
            console.log("Started Eating")
            setTimeout(()=>{
                console.log("Finish Eating")
                cb()
            },  2000)
         }

         const eatPopcorn = (cb) => { 
            console.log("Started Eating Popcorn")
            setTimeout(()=>{
                console.log("Finish Eating Popcorn")
                cb()
            },  2000)
         }

         const watchMovie = () => { 
            console.log("Start Movie")
            setTimeout(()=>{
                console.log("Finish Movie")
            },  5000)
         }


         orderFood(()=>{
            eatFood(()=>{
                watchMovie()
                eatPopcorn()
            })
            
         })
         

    </script>
</body>
</html>
