<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="txtPrice" placeholder="enter price">
    <input type="radio" id="rdEmployed" name="status" value="employed"> <label for="rdEmployed">Employed</label>
    <input type="radio" id="rdRetired" name="status" value="retired"> <label for="rdRetired">Retired</label>

    <br> <br>
    <button onclick="setPrice()">Show price</button>
    <h1 id="result"></h1>

    <script>
        const priceEl = document.querySelector("#txtPrice");
        const resultEl = document.querySelector("#result");

        function setPrice(){
            const status = document.querySelector("input[name='status']:checked").value;

            let price = Number(priceEl.value);


            //using ternary
            price = status === "retired" ? price*0.9 : price * 0.95;

            //using if else
            /*
            if(status === "retired"){
                price = price *0.9
            }else{
                price= price *0.95
            }
            */

            resultEl.innerHTML = `The price is : ${price}`;
            
        }
    </script>
</body>
</html>
