<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="enter price" id="txtPrice">
    <button onclick="setPrice()">Calculate</button>
    <h2 id="result"></h2>
    <script>

        const txtPrice = document.querySelector("#txtPrice");
        const resultEl = document.querySelector("#result");

        function setPrice(){
            let price =  txtPrice.value;
            if(price>500){
                //price = price - price*10/100
                price *= 0.9;
            }else if (price >300) {
                //price = price - price*5/100
                price *= 0.93;
            } else{
                price *= 0.95;
            }
            resultEl.innerHTML = `Price is: ${price}`
        }

    </script>
</body>
</html>
