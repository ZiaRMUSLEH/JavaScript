<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const num1 = 4;
        console.log(num1 + 5 + 1)
        const sum1 = num1 + "5" + 1
        const sum2 = "6" + num1
        console.log(sum1, typeof(sum1) )
        console.log(sum2, typeof(sum2) )
        console.log("Result: "+num1)

        //when we add number to string or vice versa, data type will be STRING
        console.log(num1 + 3 + "22")
        const sum3 = "22"+ 3 + num1
        console.log(sum3, typeof(sum3))

    </script>
</body>
</html>
