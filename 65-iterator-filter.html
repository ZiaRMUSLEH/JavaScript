<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        const prices = [100, 200, 240, 50, 500, 300];
        const highPriceMap = prices.map((p)=>{
            if(p>200){
                return p
            }
        })

        const highPriceFilter = prices.filter((p)=>{
            if(p>200){
                return p
            }
        })
        console.log(highPriceMap)
        console.log(highPriceFilter)
    </script>
</body>
</html>
