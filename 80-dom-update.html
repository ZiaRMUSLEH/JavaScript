<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="my-3 input-group">
        <input
          type="text"
          class="form-control"
          id="txtCity"
          aria-describedby="helpId"
          placeholder="Add City"
        />
        <button class="btn btn-outline-info" id="btnAdd">Add</button>
      </div>

      <ul class="list-group list-group-numbered" id="listCities">
        
      </ul>

      <button class="btn btn-outline-danger mt-4" id="btnDelete">Delete</button>

    </div>

  

    <script>

        const txtCity = document.getElementById("txtCity")
        const btnAdd = document.getElementById("btnAdd")
        const listCities = document.getElementById("listCities")
        const btnDelete = document.getElementById("btnDelete")

        btnAdd.addEventListener("click", ()=>{
            const newLi = document.createElement("li");
            newLi.innerHTML = txtCity.value;
            newLi.classList.add("list-group-item")
            newLi.addEventListener("click", (e)=>{
                e.target.classList.toggle("bg-danger")
            })
            listCities.append(newLi);
            txtCity.value="";
            txtCity.focus();
        })

        btnDelete.addEventListener("click", ()=>{
            const selectedCities = listCities.querySelectorAll(".bg-danger");
            const result  = confirm(`${selectedCities.length} city is being deleted, are you sure?`)
            if(!result) return;

            selectedCities.forEach((city)=>{
              city.remove()
            })
        })

    </script>
  </body>
</html>
