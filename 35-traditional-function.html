    <script>
        //bad function example
        function calculateAge1 (){
            alert(`My age is: ${2023- 2000}`)
        }
        //calculateAge1()

        //better function example
        function calculateAge2(birthYear){
            alert(`My age is: ${2023- birthYear}`)
        }
        //calculateAge2(1980)
        //ideal function 
        function calculateAge3(birthYear){
            const dateTime = new Date();
            let currentYear = dateTime.getFullYear();
            return currentYear- birthYear;
        }

        const age = calculateAge3(1990);
        console.log(age)

    </script>
