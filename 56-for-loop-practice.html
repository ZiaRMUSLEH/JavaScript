<body>
    <script>
        const arr = [23, -23, 4, -5, 34, -3, 11, 1];


        const findSum = (arr)=>{
            let sumPositive = 0;
            let sumNegative = 0;
            for(let i=0;i<arr.length;i++){
                if(arr[i]>0){
                    sumPositive += arr[i];
                }else{
                    sumNegative -= arr[i];
                }
            }
            console.log(sumPositive)
            console.log(sumNegative)
            return sumPositive - sumNegative;
        }

        console.log(findSum(arr))
    </script>
</body>
