<body>
    <script>
        const prices = [100, 200, 240, 50, 500, 300];
        const usd = 28.05;
        const eur = 29.66;

        const usdPrices = prices.map((price)=>(price /  usd).toFixed(2))
        console.log(usdPrices)
        const eurPrices = prices.map((price)=>(price /  eur).toFixed(2))
        console.log(eurPrices)
    
    </script>
