<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="mb-3">
            
            <select class="form-select form-select-lg" id="ddlCar" size="6">
                
                
            </select>
        </div>
        <h3 class="mb-3" id="lblCarValue">

        </h3>
    </div>
    
    <script>

        const car = {
            brand: "Ford",
            model: "Fiesta",
            year: 2020,
            color: "red",
            price: "$5000",
            seat: 5,
            doors:4,
            owner: "John Doe",
            contact: "(347)965-4321",
            address:"123 Main St., Anytown, USA"

        }
        const ddlCar = document.querySelector("#ddlCar");
        const lblCarValue = document.querySelector("#lblCarValue");

        const fillSelectOption = ()=>{
            const carKeys = Object.keys(car); //keys of obj in array
            console.log(carKeys)
            for(let i=0; i<carKeys.length; i++){
                ddlCar.innerHTML += `<option >${carKeys[i]}</option>`
            }
        }

        fillSelectOption();

        ddlCar.addEventListener("change", (e)=>{
           // console.log(e.target.value)
           const carKey = e.target.value;
           
           lblCarValue.innerHTML = car[carKey];
        })

        
    </script>
</body>
</html>
