<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Decrement</title>
</head>
<body>
    
    <script>
        let score1 = 20;
        score1++  //score += 1 //score = score+1 //result = 21
        console.log(score1) //21

        let score2 = ++score1 //22 //pre-increment --increment value first and then assign the new value
        let score3 = score1++  //score3 = 22 //post-increment -- assign existing value first, and then increment

        console.log(score1, score2, score3)

        console.log(score3++) //first print existing value then incremetn
        console.log(score3)

        console.log(++score2) //before any operation value gets increased


        console.log(score1--) //post-derement
        console.log(score1)

        console.log(--score1) //pre-decrement

    </script>
</body>
</html>
