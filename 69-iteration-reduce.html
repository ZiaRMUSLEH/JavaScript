<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
</head>
<body>
    <script>
        const arr = [3, 6, 8, 2, 1];
        const sum = arr.reduce((total, num)=>{
            console.log(total, num)
            return total + num
        }, 0)

        console.log(sum)

        const multiplication = arr.reduce((mult, num)=> mult*num, 1)
        console.log(multiplication)
    </script>
</body>
</html>
