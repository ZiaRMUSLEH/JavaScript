<body>
    <script>

        const sum1 = (a, b) => { 
            return a+b
         }

         const sum2 = (a, b, c) => { 
            return a+b+c
         }

         const sum = (...num) => { 
            const total = num.reduce((t, v)=>t+v, 0)
            return total
          }


         console.log(sum1(4, 6))

         console.log(sum(4, 6, 5)) //num = [4, 6, 4]


         console.log(sum(1, 3, 5, 7, 6, 5)) //num = [1, 3, 5, 7, 6, 5]



    </script>
</body>
