<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input oninput="setLiveText()" type="text" name="" id="txtName" placeholder="enter your name">
    <button onclick="sayHello()">Say Hello</button>
    <h1 id="welcome"></h1>
    <h2></h2>

    <script>

        const nameEl = document.querySelector("#txtName");
        function sayHello(){
            
            //console.log(nameEl.value)
            const welcomeEl = document.querySelector("#welcome");
            welcomeEl.innerHTML = `<u>Welcome  ${nameEl.value}</u>`;
        }

        //call function to be executed
        //sayHello();

        function setLiveText (){
            
            const h2El = document.querySelector("h2");
            h2El.innerHTML = nameEl.value;

        }

    </script>

</body>
</html>
