<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="container">
        <form action="https://google.com" id="frmLogin">
            <div class="mb-3">
              <label for="txtEmail" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="txtEmail" aria-describedby="emailHelpId" placeholder="abc@mail.com">
              
            </div>
            <div class="mb-3">
              <label for="txtPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="txtPassword" placeholder="enter password">
            </div>
            <button type="submit" class="btn btn-info">Login</button>
        </form>
    </div>
    
    <script src="./assets/js/82-script.js"></script>
</body>
</html>
